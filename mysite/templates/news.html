{% extends 'base.html' %}

{% block content %}
<!-- TODO annoucements -->
<div class="container">
  <h3 class="head-page">News & Updates</h3>

  {% for news in news_list %}
  <div class="content-tab">
    <h4 class="content-tab-news">{{ news.title }} {{ news.updated }}</h4>
    <div class="paragraph">
        <p>{{ news.content|safe }}</p>
    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
